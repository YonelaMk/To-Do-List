<html lang="en">
<head>

</head>
<body>
  <div class=" container"  >

  </div>

  </h1>

    <div class="border1">

    </div>
  </div>
  <div class="row">

  </div>
  <div class="helpText col-12">

  </div>

      <p id="first">Enter text into the Input field to add items to your list</p>

    <input id="userInput" type="text" placeholder="Add new items..." maxlength="50">

</div>
